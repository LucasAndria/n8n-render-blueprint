# n8n Render Blueprint v1.90.0
# Optimized configuration for stable version 1.90.0
version: "1"

services:
  - type: web
    name: n8n-tttn-v2
    runtime: node
    repo: https://github.com/n8n-io/n8n
    plan: free
    region: oregon
    branch: 1.90.0  # Specific version tag
    
    # Build/Start Commands
    buildCommand: |
      pnpm install --frozen-lockfile --prod
      pnpm run build
    startCommand: pnpm run start
    
     # Environment Variables
    envVars:
      - key: NODE_VERSION
        value: 22.14.0  # Verified as compatible
      - key: N8N_USER_FOLDER
        value: /opt/render/.n8n
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: "443"
      - key: N8N_HOST
        value: n8n-tttn-v2.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-tttn-v2.onrender.com
      - key: GENERIC_TIMEZONE
        value: America/Los_Angeles
      
      # New recommended variables in 1.90.0
      - key: N8N_EXECUTIONS_MODE
        value: "queue"  # Better execution handling
      - key: N8N_VERSION_NOTIFICATIONS_ENABLED
        value: "false"  # Disables version notifications
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"  # Reduces telemetry
      - key: N8N_LOG_OUTPUT
        value: "console"  # Simplified log format
    
    # Persistent storage (required for workflows)
    disk:
      name: n8n-data
      mountPath: /opt/render/.n8n
      sizeGB: 1  # Minimum for free plan
    
    # Technical configuration
    healthCheckPath: /healthz  # n8n health endpoint
    autoDeploy: false  # Manual for version control

    # If you upgrade to a paid plan later, use these fields:
    # scaling:
    #   minInstances: 1
    #   maxInstances: 1
